name: Dependency Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggers

jobs:
  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pip-audit safety
    
    - name: Check for outdated packages
      run: |
        pip list --outdated
    
    - name: Run pip-audit for vulnerabilities
      run: |
        pip-audit --desc || true
      continue-on-error: true
    
    - name: Run safety check
      run: |
        safety check --json > safety-report.json || true
        safety check || true
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
        retention-days: 30
    
    - name: Create issue if vulnerabilities found
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Security Vulnerabilities Detected in Dependencies',
            body: 'The weekly dependency check has detected potential security vulnerabilities. Please review the workflow run for details.',
            labels: ['security', 'dependencies']
          })
