<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 45%;
        }

        button:hover {
            background-color: #45a049;
        }

        button.secondary {
            background-color: #008CBA;
        }

        button.secondary:hover {
            background-color: #007BB5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TrainMonitor360</h1>
        <p>
            To develop a comprehensive solution for monitoring and visualizing system performance and training progress in high-performance computing (HPC) environments, ensuring efficient resource utilization and effective training management.
        </p>

        <div class="button-container">
            <button onclick=location.href="https://claude.site/artifacts/4f253ebd-ae99-4abd-96c4-1839d57f1ab6">System Metrics</button>
            <button class="secondary" onclick=location.href="https://claude.site/artifacts/c6d112b9-4e7c-4562-822f-e493e172e55d">ML</button>
        </div>
    </div>

</body>
</html>
